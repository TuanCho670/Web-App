<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Referral System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-username {
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--tg-theme-hint-color, #999);
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .referral-link {
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 0.9em;
        }

        .copied-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profileImage" class="profile-image" src="" alt="Profile">
            <div class="profile-name" id="profileName"></div>
            <div class="profile-username" id="profileUsername"></div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="referralCount">0</div>
                <div class="stat-label">Referrals</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pointsCount">0</div>
                <div class="stat-label">Points</div>
            </div>
        </div>

        <div class="referral-link" id="referralLink"></div>

        <button class="button" onclick="copyReferralLink()">Copy Invite Link</button>
        <button class="button" onclick="shareReferralLink()">Share Invite Link</button>
    </div>

    <div class="copied-toast" id="copiedToast">Copied to clipboard!</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Initialize user data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                document.getElementById('profileName').textContent = `${user.first_name} ${user.last_name || ''}`;
                document.getElementById('profileUsername').textContent = `@${user.username || 'no username'}`;
                document.getElementById('profileImage').src = user.photo_url || 'default-avatar.png';
                
                // Set the referral link with user's ID
                const referralLink = `https://t.me/your_bot_name?start=${user.id}`;
                document.getElementById('referralLink').textContent = referralLink;

                // Fetch user's referral stats
                fetchUserStats(user.id);
            }
        });

        f// Thay thế phần fetchUserStats trong file index.html với đoạn code sau:
function fetchUserStats(userId) {
    // URL của Google Apps Script web app của bạn
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbx_D49HB9sw9PGWhIalFVh9mkC_UywgbVybmTmny4xu1-nRZgAQtVGFZF4RSYHFPdI3iQ/exec';
    
    fetch(`${scriptUrl}?userId=${userId}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error('Error:', data.error);
                return;
            }
            
            // Cập nhật số liệu thống kê
            document.getElementById('referralCount').textContent = data.stats.referralCount;
            document.getElementById('pointsCount').textContent = data.stats.points;
        })
        .catch(error => console.error('Error:', error));
}

        function copyReferralLink() {
            const referralLink = document.getElementById('referralLink').textContent;
            navigator.clipboard.writeText(referralLink)
                .then(() => showToast())
                .catch(err => console.error('Failed to copy:', err));
        }

        function shareReferralLink() {
            const referralLink = document.getElementById('referralLink').textContent;
            tg.ShareWebApp({
                text: `Join me using my referral link: ${referralLink}`
            });
        }

        function showToast() {
            const toast = document.getElementById('copiedToast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Listen for theme changes
        tg.onEvent('themeChanged', function() {
            // The CSS variables will automatically update
        });
    </script>
</body>
</html>
