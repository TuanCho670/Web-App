<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Referral System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .profile {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-username {
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .referral-link {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 14px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="userPhoto" class="profile-image" src="default-avatar.png" alt="Profile photo">
            <div class="profile-name" id="userName">Loading...</div>
            <div class="profile-username" id="userUsername">@username</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="referralCount">0</div>
                <div class="stat-label">Referrals</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pointsCount">0</div>
                <div class="stat-label">Points</div>
            </div>
        </div>

        <div class="referral-link" id="referralLink">Loading referral link...</div>
        
        <button class="button" onclick="copyReferralLink()">Copy Link</button>
        <button class="button" onclick="shareReferralLink()">Share Link</button>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Constants
        const WEBAPP_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL';
        const BOT_USERNAME = 'YOUR_BOT_USERNAME';
        const UPDATE_INTERVAL = 5000; // 5 seconds
        
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        let user = null;
        let lastUpdate = 0;

        // Initialize the web app
        document.addEventListener('DOMContentLoaded', () => {
            initializeWebApp();
        });

        async function initializeWebApp() {
            try {
                // Expand to full size
                tg.expand();

                // Get user data
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    user = tg.initDataUnsafe.user;
                    updateUserInterface();
                    await fetchUserData();
                    startPeriodicUpdates();
                } else {
                    showToast('Could not get user data');
                }

                // Set theme
                document.documentElement.className = tg.colorScheme;
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Error initializing app');
            }
        }

        function updateUserInterface() {
            // Update profile information
            document.getElementById('userName').textContent = 
                `${user.first_name} ${user.last_name || ''}`;
            document.getElementById('userUsername').textContent = 
                user.username ? `@${user.username}` : '';
            if (user.photo_url) {
                document.getElementById('userPhoto').src = user.photo_url;
            }
        }

        async function fetchUserData() {
            try {
                const response = await fetch(`${WEBAPP_URL}?userId=${user.id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                updateStats(data);
                updateReferralLink();

            } catch (error) {
                console.error('Data fetch error:', error);
                showToast('Error loading user data');
            }
        }

        function updateStats(data) {
            document.getElementById('referralCount').textContent = 
                data.stats.referralCount || 0;
            document.getElementById('pointsCount').textContent = 
                data.stats.points || 0;
        }

        function updateReferralLink() {
            const referralLink = `https://t.me/${BOT_USERNAME}?start=${user.id}`;
            document.getElementById('referralLink').textContent = referralLink;
        }

        async function copyReferralLink() {
            const referralLink = document.getElementById('referralLink').textContent;
            try {
                await navigator.clipboard.writeText(referralLink);
                showToast('Link copied!');
            } catch (err) {
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = referralLink;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast('Link copied!');
                } catch (error) {
                    showToast('Failed to copy link');
                }
                document.body.removeChild(textArea);
            }
        }

        function shareReferralLink() {
            const referralLink = document.getElementById('referralLink').textContent;
            if (tg.platform === 'android' || tg.platform === 'ios') {
                // Use native sharing on mobile
                tg.shareUrl(referralLink);
            } else {
                // Use Telegram's built-in share feature
                tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent('Join using my referral link!')}`);
            }
        }

        function startPeriodicUpdates() {
            setInterval(async () => {
                if (Date.now() - lastUpdate >= UPDATE_INTERVAL) {
                    await fetchUserData();
                    lastUpdate = Date.now();
                }
            }, UPDATE_INTERVAL);
        }

        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        // Handle theme changes
        tg.onEvent('themeChanged', () => {
            document.documentElement.className = tg.colorScheme;
        });

        // Handle back button
        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
