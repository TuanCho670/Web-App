<body>
    <div class="container">

    <div class="toast" id="toast"></div>
<!-- Th√™m v√†o cu·ªëi body tr∆∞·ªõc </body> -->
<div class="popup-overlay" id="successPopup">
    <div class="popup">
        <div class="popup-icon">üéâ</div>
        <div class="popup-title">Ch√∫c m·ª´ng!</div>
        <div class="popup-message" id="popupMessage"></div>
        <button class="popup-button" onclick="closePopup()">OK</button>
    </div>
</div>
    <script>
        // Constants
        const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbx_D49HB9sw9PGWhIalFVh9mkC_UywgbVybmTmny4xu1-nRZgAQtVGFZF4RSYHFPdI3iQ/exec';
        let webApp;
        let user = null;
        let lastCheckTime = 0;
        const CHECK_INTERVAL = 3000; // Ki·ªÉm tra m·ªói 3 gi√¢y

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            initializeWebApp();
        });

       async function initializeWebApp() {
    try {
        webApp = window.Telegram.WebApp;
        webApp.expand();

        if (webApp.initDataUnsafe && webApp.initDataUnsafe.user) {
            user = webApp.initDataUnsafe.user;
            await fetchUserData();
            
            // Start checking for updates
            setInterval(checkForUpdates, CHECK_INTERVAL);
        } else {
            showToast('Could not get user data');
        }
    } catch (error) {
        console.error('Initialization error:', error);
        showToast('Error initializing app');
    }
}

        // Fetch user data from server
        async function fetchUserData() {
            try {
                const queryParams = new URLSearchParams({
                    userId: user.id,
                    username: user.username || '',
                    firstName: user.first_name || '',
                    lastName: user.last_name || ''
                });

                const response = await fetch(`${WEBAPP_URL}?${queryParams}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                updateUI(data);

            } catch (error) {
                console.error('Error fetching data:', error);
                showToast('Error loading user data');
            }
        }

        // Update UI with data
        function updateUI(data) {
            // Update referral link
            const referralLink = `https://t.me/${data.bot.username}?start=${user.id}`;
            document.getElementById('referralLink').textContent = referralLink;

            // Update referrals list
            updateReferralsList(data.referralsList);
        }

        function showSuccessPopup(message) {
    document.getElementById('popupMessage').innerHTML = message;
    document.getElementById('successPopup').style.display = 'block';
}

function closePopup() {
    document.getElementById('successPopup').style.display = 'none';
}

async function checkForUpdates() {
    try {
        const response = await fetch(`${WEBAPP_URL}?userId=${user.id}&checkUpdates=true`);
        const data = await response.json();

        if (data.newReferral) {
            // Ng∆∞·ªùi gi·ªõi thi·ªáu th√†nh c√¥ng
            showSuccessPopup(`
                B·∫°n ƒë√£ gi·ªõi thi·ªáu th√†nh c√¥ng!<br><br>
                Nh·∫≠n ƒë∆∞·ª£c: <b>10,000 ƒëi·ªÉm</b><br>
                T·ªïng ƒëi·ªÉm hi·ªán t·∫°i: <b>${data.user.points.toLocaleString('vi-VN')}</b>
            `);
            updateStats(data.stats);
        }

        if (data.wasReferred) {
            // Ng∆∞·ªùi ƒë∆∞·ª£c gi·ªõi thi·ªáu
            showSuccessPopup(`
                Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi bot!<br><br>
                B·∫°n nh·∫≠n ƒë∆∞·ª£c: <b>10,000 ƒëi·ªÉm</b><br>
                t·ª´ ng∆∞·ªùi gi·ªõi thi·ªáu
            `);
            updateStats(data.stats);
        }

    } catch (error) {
        console.error('Error checking updates:', error);
    }
}
        
        
        // C·∫≠p nh·∫≠t h√†m updateReferralsList ƒë·ªÉ s·ª≠ d·ª•ng Font Awesome
        function updateReferralsList(referrals) {
            const container = document.getElementById('inviteListContent');
            
            if (!referrals || referrals.length === 0) {
                container.innerHTML = `
                    <div class="invite-item">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="user-details">
                                <div class="user-name">Ch∆∞a c√≥ ng∆∞·ªùi ƒë∆∞·ª£c m·ªùi</div>
                            </div>
                        </div>
                    </div>`;
                return;
            }

            const html = referrals.map(ref => `
                <div class="invite-item">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="user-details">
                            <div class="user-name">${ref.username || `${ref.firstName} ${ref.lastName}`.trim() || 'Anonymous'}</div>
                            <div class="invite-date">${new Date(ref.joinDate).toLocaleDateString('vi-VN')}</div>
                        </div>
                    </div>
                    <div class="status-completed">
                        <i class="fa-solid fa-check"></i>
                        Th√†nh c√¥ng
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Copy referral link
        async function copyReferralLink() {
            const referralLink = document.getElementById('referralLink').textContent;
            
            try {
                await navigator.clipboard.writeText(referralLink);
                showToast('ƒê√£ sao ch√©p link');
            } catch (err) {
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = referralLink;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showToast('ƒê√£ sao ch√©p link');
                } catch (error) {
                    showToast('Kh√¥ng th·ªÉ sao ch√©p');
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        }

        // Show toast message
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

         // Share referral link
    function shareReferralLink() {
        const referralLink = document.getElementById('referralLink').textContent;
        const text = `Tham gia v·ªõi link gi·ªõi thi·ªáu c·ªßa t√¥i ƒë·ªÉ nh·∫≠n 10,000 ƒëi·ªÉm!`;
        
        if (webApp.platform === 'android' || webApp.platform === 'ios') {
            // S·ª≠ d·ª•ng native sharing tr√™n mobile
            webApp.shareUrl(referralLink);
        } else {
            // S·ª≠ d·ª•ng sharing c·ªßa Telegram
            const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(text)}`;
            webApp.openTelegramLink(shareUrl);
        }
    }

    // C·∫≠p nh·∫≠t h√†m initializeWebApp ƒë·ªÉ set theme
    function initializeWebApp() {
        try {
            webApp = window.Telegram.WebApp;
            webApp.expand();
            
            // Set theme
            document.documentElement.className = webApp.colorScheme;
            
            if (webApp.initDataUnsafe && webApp.initDataUnsafe.user) {
                user = webApp.initDataUnsafe.user;
                fetchUserData();
            } else {
                showToast('Could not get user data');
            }
        } catch (error) {
            console.error('Initialization error:', error);
            showToast('Error initializing app');
        }
    }
    </script>
