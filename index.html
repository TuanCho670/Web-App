<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Referral System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .profile {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-username {
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .referral-link {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 14px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="userPhoto" class="profile-image" src="default-avatar.png" alt="Profile photo">
            <div class="profile-name" id="userName">Loading...</div>
            <div class="profile-username" id="userUsername">@username</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="referralCount">0</div>
                <div class="stat-label">Referrals</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pointsCount">0</div>
                <div class="stat-label">Points</div>
            </div>
        </div>

        <div class="referral-link" id="referralLink">Loading referral link...</div>
        
        <button class="button" onclick="copyReferralLink()">Copy Link</button>
        <button class="button" onclick="shareReferralLink()">Share Link</button>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Constants
        const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbx_D49HB9sw9PGWhIalFVh9mkC_UywgbVybmTmny4xu1-nRZgAQtVGFZF4RSYHFPdI3iQ/exec';
        const BOT_USERNAME = 'o2penbox_bot';
        const UPDATE_INTERVAL = 5000; // 5 seconds
        
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        let user = null;
        let lastUpdate = 0;

        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        let user = null;
        let lastUpdate = 0;

        // Initialize the web app
        document.addEventListener('DOMContentLoaded', () => {
            initializeWebApp();
        });

        function initializeWebApp() {
            try {
                tg.expand();

                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    user = tg.initDataUnsafe.user;
                    updateUserInterface();
                    fetchUserData();
                    setupMainButton();
                    startPeriodicUpdates();
                } else {
                    showToast('Could not get user data');
                }

                document.documentElement.className = tg.colorScheme;
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Error initializing app');
            }
        }

        function setupMainButton() {
            const mainButton = tg.MainButton;
            mainButton.setText('Share Referral Link');
            mainButton.onClick(() => {
                const referralLink = document.getElementById('referralLink').textContent;
                tg.showPopup({
                    title: 'Share Referral Link',
                    message: 'Choose how to share your link:',
                    buttons: [
                        {type: 'default', text: 'Copy to Clipboard', id: 'copy'},
                        {type: 'default', text: 'Share via Telegram', id: 'telegram'},
                        {type: 'cancel', text: 'Cancel'}
                    ]
                }, (buttonId) => {
                    if (buttonId === 'copy') {
                        copyToClipboard(referralLink);
                    } else if (buttonId === 'telegram') {
                        shareViaTelegram(referralLink);
                    }
                });
            });
            mainButton.show();
        }

        function updateUserInterface() {
            document.getElementById('userName').textContent = 
                `${user.first_name} ${user.last_name || ''}`;
            document.getElementById('userUsername').textContent = 
                user.username ? `@${user.username}` : '';
            if (user.photo_url) {
                document.getElementById('userPhoto').src = user.photo_url;
            }
        }

        async function fetchUserData() {
            try {
                console.log('Fetching data for user:', user.id);
                const response = await fetch(`${WEBAPP_URL}?userId=${user.id}`);
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Received data:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                updateStats(data);
                updateReferralLink();

            } catch (error) {
                console.error('Data fetch error:', error);
                showToast('Error loading user data');
            }
        }

        function updateStats(data) {
            document.getElementById('referralCount').textContent = 
                data.stats.referralCount || 0;
            document.getElementById('pointsCount').textContent = 
                data.stats.points || 0;
        }

        function updateReferralLink() {
            const referralLink = `https://t.me/${BOT_USERNAME}?start=${user.id}`;
            document.getElementById('referralLink').textContent = referralLink;
        }

        function copyLink() {
            const referralLink = document.getElementById('referralLink').textContent;
            copyToClipboard(referralLink);
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => showToast('Link copied!'))
                    .catch(() => showToast('Failed to copy'));
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();

                try {
                    document.execCommand('copy');
                    showToast('Link copied!');
                } catch (error) {
                    showToast('Failed to copy');
                } finally {
                    textArea.remove();
                }
            }
        }

        function shareViaTelegram(referralLink) {
            const text = 'Join using my referral link!';
            const url = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(text)}`;
            tg.openTelegramLink(url);
        }

        function startPeriodicUpdates() {
            setInterval(async () => {
                if (Date.now() - lastUpdate >= UPDATE_INTERVAL) {
                    await fetchUserData();
                    lastUpdate = Date.now();
                }
            }, UPDATE_INTERVAL);
        }

        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        // Handle back button
        if (tg.BackButton) {
            tg.BackButton.onClick(() => {
                tg.close();
            });
        }

        // Handle theme changes
        tg.onEvent('themeChanged', () => {
            document.documentElement.className = tg.colorScheme;
        });
    </script>
</body>
</html>
